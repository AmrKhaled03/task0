<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">

<link rel="stylesheet" href="css/main.css">
<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/all.min.css">
<link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center">Weather App</h1>
                <div class="input-group mb-3" id="form">
                  
                      <input type="text" id="locationInput" class="form-control" placeholder="Enter a location" aria-label="Enter a location" aria-describedby="searchButton">
                    <button class="btn btn-primary" type="button" id="searchButton">Search</button>  
              
                    
                </div>
                <div id="weatherInfo" class="text-center">
                    <!-- Weather information will be displayed here -->
                </div>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
